
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input  id="email" placeholder="Email" type="email" required><br>
            <input  id="password" placeholder="Password" type="password" required><br>
            <button type="submit">Sign In</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success) {
                document.getElementById('message').textContent = 'welcome ' + data.name;


                setTimeout(() => location.href = '/dashboard.html', 1000);
            } else {
                document.getElementById('message').textContent = data.message || 'Sign in failed';
            } 
        } catch (error) {
            console.error(err);
            document.getElementById('message').textContent = 'An error occurred. Please try again.';
        }          
        });
    </script>
</body>
</html>
