<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css"> <!-- Ensure this matches your CSS file name -->
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        
        <form id="register-form">
            <input name="name" id="name" placeholder="Name" required><br>
            <input name="email" id="email" placeholder="Email" type="email" required><br>
            <input name="password" id="password" placeholder="Password" type="password" required><br>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
        <script>
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                document.getElementById('message').textContent = data.message || (data.success ? 'register' : 'Registration failed');
                if (data.success) 
                    setTimeout(() => location.href = 'sign_in/signin.html', 1000);
                
            });
        </script>
</body>
</html>
